{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Winners Gallery</title>
  <style>
    body {
      background-color: #fffbff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
      color: #1f2937;
    }

    h2 {
      font-size: 2.25rem;
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    h3 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 2.5rem 0 1.5rem;
      border-left: 5px solid #2563eb;
      padding-left: 0.5rem;
    }

    /* Gallery container using CSS Grid with auto-fill */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-grid img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    section {
      margin-bottom: 3rem;
    }
  </style>
</head>
<body>

  <h2>üèÜ Winners Gallery</h2>
<a href="{% url 'home' %}" class="inline-block mb-8 text-indigo-600 hover:text-indigo-800 font-semibold transition">
      ‚Üê Back to Home
    </a>

  <!-- Cricket Section -->
  <section>
    <h3>üèè Cricket Champions</h3>
    <h4>Recent Year</h4>
    <div class="gallery-grid">
      <img src="{% static 'images/c1.png' %}" alt="JU Spartans - Recent Year" />
      <img src="{% static 'images/c3.jpg' %}" alt="JU Warriors - Recent Year" />
      <img src="{% static 'images/c4.jpg' %}" alt="Cricket Winner" />
      <!-- Add more cricket recent images here -->
    </div>

    <h4>Previous Year</h4>
    <div class="gallery-grid">
      <img src="{% static 'images/c2.jpg' %}" alt="JU Warriors - Previous Year" />
      <img src="{% static 'images/c5.jpg' %}" alt="Previous Cricket Winner" />
      <!-- Add more cricket previous images here -->
    </div>
  </section>

  <!-- Badminton Section -->
  <section>
    <h3>üè∏ Badminton Winners</h3>
    <h4>Recent Year</h4>
    <div class="gallery-grid">
      <img src="{% static 'images/pic1.jpg' %}" alt="Smash Masters - Recent Year" />
      <img src="{% static 'images/pic3.jpg' %}" alt="Badminton Winner" />
      <img src="{% static 'images/pic5.jpg' %}" alt="Badminton Winner" />
      <!-- More recent badminton images -->
    </div>

    <h4>Previous Year</h4>
    <div class="gallery-grid">
      <img src="{% static 'images/pic2.jpg' %}" alt="Shuttle Pros - Previous Year" />
      <img src="{% static 'images/pic4.jpg' %}" alt="Previous Badminton Winner" />
      <!-- More previous badminton images -->
    </div>
  </section>

  <!-- Football Section -->
  <section>
    <h3>‚öΩ Football Champions</h3>
    <h4>Recent Year</h4>
    <div class="gallery-grid">
      <img src="{% static 'images/f1.jpg' %}" alt="Goal Diggers - Recent Year" />
      <img src="{% static 'images/f3.jpg' %}" alt="Football Winner" />
      <!-- More recent football images -->
    </div>

    <h4>Previous Year</h4>
    <div class="gallery-grid">
      <img src="{% static 'images/f2.jpg' %}" alt="Kick Stars - Previous Year" />
      <img src="{% static 'images/f4.jpg' %}" alt="Previous Football Winner" />
      <!-- More previous football images -->
    </div>
  </section>

</body>
</html>
